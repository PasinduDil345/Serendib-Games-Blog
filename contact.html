<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set character encoding -->
  <meta charset="utf-8">
  
  <!-- Ensure proper scaling on different devices -->

  <!-- Load Google Fonts (Poppins) -->

  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">

</head>

<body>

  <!-- Preloader Section -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Header with Navigation Menu -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- Company Logo -->
            <a href="index.html" class="logo">
              <img src="assets/images/logo.png" alt="Logo" style="width: 158px;">
            </a>
            <!-- Navigation Menu -->
            <ul class="nav">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="contact.html">Contact Us</a></li>
              <li><a href="#" id="authButton">Login</a></li> <!-- Auth Button for Login/Logout -->
            </ul>
            <!-- Hamburger Menu Trigger (for small screens) -->
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Banner -->
  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Contact Us</h3>
          <span class="breadcrumb"><a href="#">Home</a>  >  Contact Us</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <!-- Left Text Content -->
        <div class="col-lg-6 align-self-center">
          <div class="left-text">
            <div class="section-heading">
              <h6>Contact Us</h6>
              <h2>Say Hello!</h2>
            </div>
            <p>We’d love to hear from you! Reach out to us with any questions, feedback, or inquiries.</p>
          </div>
        </div>

        <!-- Right Content: Map + Contact Form -->
        <div class="col-lg-6">
          <div class="right-content">
            <div class="row">
              <!-- Google Maps Embed -->
              <div class="col-lg-12">
                <div id="map">
                  <div style="width: 100%">
                    <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                      src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=padukka%20srilanka+(Serandib%20Gaming)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                    </iframe>
                  </div>
                </div>
              </div>

              <!-- Contact Form -->
              <div class="col-lg-12">
                <form id="contact-form" action="" method="post">
                  <div class="row">
                    <!-- Name Input -->
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                      </fieldset>
                    </div>
                    <!-- Surname Input -->
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="surname" name="surname" id="surname" placeholder="Your Surname..." autocomplete="on" required>
                      </fieldset>
                    </div>
                    <!-- Email Input -->
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required>
                      </fieldset>
                    </div>
                    <!-- Subject Input -->
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="subject" name="subject" id="subject" placeholder="Subject..." autocomplete="on">
                      </fieldset>
                    </div>
                    <!-- Message Textarea -->
                    <div class="col-lg-12">
                      <fieldset>
                        <textarea name="message" id="message" placeholder="Your Message"></textarea>
                      </fieldset>
                    </div>
                    <!-- Submit Button -->
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="orange-button">Send Message Now</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright © 2024 SURENDIB Gaming Company. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Script Imports -->
  <!-- jQuery and Bootstrap JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Other custom scripts -->
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/counter.js"></script>
  <script src="assets/js/custom.js"></script>

  <!-- Chatbase AI Chatbot Configuration -->
  <script>
    window.embeddedChatbotConfig = {
      chatbotId: "AqnHLduLKNBzTai-V_EGb",
      domain: "www.chatbase.co"
    }
  </script>
  <script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="AqnHLduLKNBzTai-V_EGb"
    domain="www.chatbase.co"
    defer>
  </script>

  <!-- Firebase Auth Script -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration details
    const firebaseConfig = {
      apiKey: "AIzaSyCYesRjEGGUd-QXfsn8KgLemO1Yx1bE-84",
      authDomain: "serandib-gamers-blog.firebaseapp.com",
      databaseURL: "https://serandib-gamers-blog-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "serandib-gamers-blog",
      storageBucket: "serandib-gamers-blog.firebasestorage.app",
      messagingSenderId: "546248392985",
      appId: "1:546248392985:web:68007b0954f387ce41c588",
      measurementId: "G-ZG0B7NXGQZ"
    };

    // Initialize Firebase App and Auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Reference to the login/logout button
    const authButton = document.getElementById('authButton');

    // Monitor user login status
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // If logged in, change button text to Logout
        authButton.textContent = 'Logout';
      } else {
        // If not logged in, show Login
        authButton.textContent = 'Login';
      }
    });

    // Handle login/logout button clicks
    authButton.addEventListener('click', () => {
      if (authButton.textContent === 'Login') {
        window.location.href = 'login.html'; // Redirect to login page
      } else if (authButton.textContent === 'Logout') {
        signOut(auth).then(() => {
          alert("Logged out successfully!");
          window.location.href = 'index.html'; // Redirect to home
        }).catch((error) => {
          alert("Error logging out: " + error.message);
        });
      }
    });
  </script>

</body>
</html>
